<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <title>PokerLO</title>
  </head>
  <body>
  <img src="images/poker.webp" class="logo" alt="cards" width="300px" height="300px">
    <h1 class="title">PokerLO</h1>
    <form>
      <p><b> Get ELO rating for a player: </b></p>
      <input type="text" id="ge_id" name="ge_id">
      <button type="button" id="getELO_btn">Get ELO</button>
    </form>
      <div id="gELO_r"></div>
    <br>
    <form>
      <p><b> Find ID of player from the name: </b></p>
      <input type="text" id="fp_name" name="fp_name">
      <button type="button" id="findPlayerID_btn">Find ID</button>
    </form>
      <div id="findID_r"></div>
      <br>
    <form>
      <p><b> Find name of player from ID: </b></p>
      <input type="text" id="fp_id" name="fp_id">
      <button type="button" id="findPlayerName_btn">Find Name</button>
    </form>
      <div id="findName_r"></div>
      <br>
    <button type="button" id="getTopFive_btn">Retrieve top 5 players</button>
    <h2>Top 5 ELO Poker Players</h2>
    <br>
    <h3>Ranks: 1, 2, 3, 4, 5
      <br>
    <br>
    ELO: <div id="topFiveELO_R"></div>
    <br>
    Name: <div id="topFiveName_R"></div></h3>
    <br>
    <br>
    <br>
    <button onclick="ownerPage(true)">OWNER PAGE ACCESS - CLICK HERE</button>
  </body>
</html>
